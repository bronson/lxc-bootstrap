# This specifies that apt-cache is listening on this IP and port.
# The IP is used by the guest after it boots so 'localhost' doesn't
# work -- it should be your host's IP address on the shared bridge.

apt_cache=192.168.122.1:3142

# This won't be necessary in the production app since we'll know
# where our scripts are installed (/usr/share/lxc/utilities?)
export PATH="$PWD/utilities:$PATH"

